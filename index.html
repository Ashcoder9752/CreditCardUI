<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Credit Card UI</title>
</head>

<body>
<div class="container">
    <div class="card">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
                <h5>Master Card</h5>
            </div>
            <img src="img/chip.png" alt="Chip" class="chip">
        </header>

        <main class="card-details">
            <div class="card-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 2030 3020 5040</h5>
                <h5 class="name">Ashutosh Kumar</h5>
            </div>

            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </main>
    </div>
</div>
</body>

</html>
